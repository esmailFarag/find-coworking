<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sign up</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="coworking" name="keywords">
    <meta content="seraech for co working spaces in egypt" name="description">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Montserrat:300,400,500,700" rel="stylesheet">

    <!-- Bootstrap CSS File -->
    <link href="stylesheets/bootstrap.min.css" rel="stylesheet">

    <!-- Libraries CSS Files -->
    <link href="stylesheets/fontawesome-all.min.css" rel="stylesheet">
    <link href="stylesheets/animate.min.css" rel="stylesheet">
    <!-- Main Stylesheet File -->
    <link href="stylesheets/style.css" rel="stylesheet">
    <link href="stylesheets/main.css" rel="stylesheet">
</head>


<body>
    <!--==========================
    Header
  ============================-->
    <header id="header" style="position: unset; background-color:#000;">
        <div class="container">
            <a class="navbar-brand " href="index.html">Find CoWorkingSpace</a>
            <nav id="nav-menu-container">
                <ul class="nav-menu" style="position: unset; color:#000;">
                    <li class="menu-active"><a href="index.html">Home</a></li>
                    <li><a href="Log-in-with-bottom.html">Sign in</a></li>
                    <li><a href="sign-up-with-bottom.html">Sign up</a></li>
                    <li class="Add-your-Space"><a href="Add_space.html">Add your Space</a></li>
                </ul>
            </nav>
            <!-- #nav-menu-container -->
        </div>
    </header>
    <!-- #header -->

    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="form_content">

                    <h3>Sign up up with your email</h3>


                    <div class="textbox">
                        <input type="text" id="firstname" name="Fname" placeholder="First Name" value="" required="required">
                        <p class="line" id="line1"></p>
                    </div>


                    <div class="textbox">
                        <input type="text" id="lname" name="Lname" placeholder="Last Name" value="" required="required">
                        <p class="line" id="line2"></p>
                    </div>


                    <div class="textbox">
                        <input type="text" id="email" name="Email" placeholder="Email" value="" required="required">
                        <p class="line" id="line8"></p>
                        <input type="text" id="mobile" name="mobile" placeholder="Phone" value="" required="required">
                        <p class="line" id="line3"></p>

                        <input type="Password" id="password" name="Password" placeholder="Password" value="" required="required">
                        <p class="line" id="line4"> </p>

                        <input type="password" id="Con_password" name="confirm password" placeholder="confirm password" value="" required="required">
                        <p class="line" id="line5"> </p>
                    </div>

                    <div class="textbox">
                        <input type="text" id="city" name="your city" placeholder="Enter your city" value="" required="required">
                        <p class="line" id="line6"> </p>
                        <input type="text" id="zip_code" name="your Zip Code" placeholder="Zip Code" value="" required="required">
                        <p class="line" id="line7"> </p>
                    </div>



                    <div class="Button_login">
                        <input type="button" class="btn" name="" onclick="return FormValidation()" value="SIGN UP">
                    </div>

                    <p class="p_SignUp">Already have a Hubble account? <a href="Sign-up-with-bottom.html" target="_parent">Log in</a><br> Forgot your password? <a href="#" target="_parent">Reset password</a></p>
                </div>
            </div>

        </div>
    </div>
    <!-- JavaScript Libraries -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-migrate.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/superfish.min.js"></script>
    <script src="js/wow.min.js"></script>
    <!--  Main Javascript File -->
    <script src="js/main.js"></script>
</body>

</html>
